services:
  - type: web
    name: rag-api
    env: python
    runtime: python3.10
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STATIC_API_TOKEN
        sync: false
